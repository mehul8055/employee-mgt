<img class="card-img-top" [src]="getImageUrl()" width="100px" height="200px" alt="Card image">
<div class="card-body">
  <h4 class="card-title">{{employee.firstName}} {{employee.lastName}}</h4>
  <p class="card-text">{{employee.profile}}</p>
  <button type="button" class="btn btn-primary" (click)="onSeeDetails()">See Profile</button>
</div>
